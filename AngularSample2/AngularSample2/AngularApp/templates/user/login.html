






<form ng-submit="logCtrl.login()" novalidate>
    <div class="alert alert-danger" ng-show="logCtrl.userService.errorMessages.length > 0">
        <ul>
            <li ng-repeat="err in logCtrl.userService.errorMessages">
                {{ err }}
            </li>
        </ul>
    </div>
    <div class="form-group">
        <label>Username / Email: </label>
        <input type="email"
               class="form-control"
               ng-required="true"
               ng-model="logCtrl.user.email" />
    </div>

    <div class="form-group">
        <label>Password: </label>
        <input type="password"
               class="form-control"
               ng-required="true"
               pattern="(?=^.{6,}$)((?=.*\d)(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
               ng-model="logCtrl.user.password"
               ng-pattern-err-type="invalidPassword" />
    </div>

   
    <button type="submit" class="btn btn-success"> Login </button>
</form>
