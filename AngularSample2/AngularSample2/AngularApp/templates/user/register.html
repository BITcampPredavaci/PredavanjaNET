



<form ng-submit="regCtrl.submit()" novalidate>
    <div class="alert alert-danger" ng-show="regCtrl.userService.errorMessages.length > 0">
        <ul>
            <li ng-repeat="err in regCtrl.userService.errorMessages">
                {{ err }}
            </li>
        </ul>
    </div>
    <div class="form-group">
        <label>Email: </label>
        <input type="email"
               class="form-control"
               ng-required="true"
               ng-model="regCtrl.user.email"
               />
    </div>

    <div class="form-group">
        <label>Password: </label>
        <input type="password"
               class="form-control"
               ng-required="true"
               pattern="(?=^.{6,}$)((?=.*\d)(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
               ng-model="regCtrl.user.password" 
               ng-pattern-err-type="invalidPassword"
               />
    </div>

    <div class="form-group">
        <label>Confirm Password: </label>
        <input type="password"
               class="form-control"
               ng-required="true"
               pattern="(?=^.{6,}$)((?=.*\d)(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
               ng-model="regCtrl.user.confirmPassword" 
               ng-pattern-err-type="invalidPassword"
               />
    </div>
    <button type="submit" class="btn btn-success"> Register </button>
</form>
